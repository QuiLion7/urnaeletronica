    <meta charset="UTF-8" />

    <title>QuiUrna Eletrônica</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

  <body>
    <header>
      <h1>Urna Eletrônica</h1>
    </header>
    <section>
      <div class="container">
        <div id="noPermitido">
          <div id="noPermitidoAviso">
            Para votar em BRANCO o campo de voto deve estar vazio.<br>
            Aperte CORRIGE para apagar o campo de voto.
            <button id="fechar" onclick="fechar()">X</button>
          </div>
        </div>
        <div id="telaContainer">
          <div id="tela">
            <div id="telaTop">
              <div id="telaTopLeft">
                <div id="seuVotoPara"><span>SEU VOTO PARA</span></div>
                <div id="cargoCandidato">PREFEITO</div>
                <div id="numeros">
                  <span class="piscar"></span>
                  <span class=""></span>
                </div>
                <div id="nomeCandidato"><span>Nome: Adrian</span></div>
                <div id="partido"><span>Partido: PCrianças</span></div>
                <div class="aviso"><span>VOTO NULO</span></div>
              </div>
              <div id="telaTopRight">
                <img src="./images/quilion.jpg">
                <span></span>
              </div>
            </div>
            <div id="telaBotton"> 
              Aperte a tecla:<br/>
              CONFIRMA para CONFIRMAR este voto<br/>
              CORRIGE para REINICIAR este voto
            </div>
          </div>
          <div id="fim">
            <span>FIM!</span>
            <button id="novoVoto" onclick="novoVoto()">NOVO VOTO</button>   
          </div>
        </div>
        <div id="teclado">
          <div id="tecladoNumeros">
            <button class="button" onclick="clicou(1)">1</button>
            <button class="button" onclick="clicou(2)">2</button>
            <button class="button" onclick="clicou(3)">3</button>
            <button class="button" onclick="clicou(4)">4</button>
            <button class="button" onclick="clicou(5)">5</button>
            <button class="button" onclick="clicou(6)">6</button>
            <button class="button" onclick="clicou(7)">7</button>
            <button class="button" onclick="clicou(8)">8</button>
            <button class="button" onclick="clicou(9)">9</button>
            <button class="button button0" onclick="clicou(0)">0</button>
          </div>
          <div id="tecladoButtons">
            <button class="buttonBranco" onclick="branco()">BRANCO</button>
            <button class="buttonCorrige" onclick="corrige()">CORRIGE</button>
            <button class="buttonConfirma" onclick="confirma()">CONFIRMAR</button>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <button id="qntVotos" onclick="qntVotos()">QNT VOTOS</button>
      <button id="resultado" onclick="resultado()">RESULTADO</button>
